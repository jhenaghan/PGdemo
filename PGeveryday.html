<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Log In</title>
	<link href="./css/style.css" rel="stylesheet">
	<link href="./css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
	
	<div class="container-fluid">
		
		<img src="./images/pgfull.png" width="100%">
		<button id="error-button" class="btn" type="button">.     .</button>
		<div id="alert-container"></div>
		<div class="form-signin">
		
			<button id="signin-button" class="btn btn-lg btn-primary btn-block" type="submit" <img src="./images/pgbutton.png"> </button>
			
			<h1 class="h3 mb-3 font-weight-normal">Please sign in!!!</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" id="rememberMe" value="remember-me"> Remember me
				</label>
			</div>
			<button id="signin-button" class="btn btn-lg btn-primary btn-block" type="submit" <img src="./images/pgbutton.png"> </button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</div>
	</div>

	<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
	<script src="./js/error.js"></script>
<!-- 	<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script> -->
</body>

</html>
